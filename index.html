<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Practice</title>
</head>
<body>
  <div>
    <h1>Practice Git</h1>
    <menu>
      <button><li>Sourdough Bread Loaf</li></button>
      <button><li>Sourdough Cinnamon Rolls</li></button>
      <button><li>Cast Iron Bread</li></button>
    </menu>
  </div>
  <div class="form-container">
    <form>
      
      <div>First Name:
        <input type="text">
      </div>

      <div>Last Name:
        <input type="text">
      </div>

      <div>Email:
        <input type="email" required>
      </div>

      <div>Password:
        <input type="password" minlength="5">
      </div>

      <div>Birthday:
        <input type="date">
      </div>

      <div>Gender: 
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        <input type="radio" name="gender">Unspecified
      </div>

      <div>Pets: 
        <input type="checkbox">Cat
        <input type="checkbox">Lizard
        <input type="checkbox">Unicorn
        <input type="checkbox">No really, a unicorn
      </div>

      <div>Cars:
        <select>
          <option value="Ford Ranger">Ford Ranger</option>
          <option value="Hyundai Ioniq">Hyundai Ioniq</option>
          <option value="Honda Civic">Honda Civic</option>
          <option value="Jeep Wrangler">Jeep Wrangler</option>
          <option value="Nissan Frontier">Nissan Frontier</option>
          <option value="Toyota Prius">Toyota Prius</option>
        </select>
      </div>

      <div>
        <input type="submit" value="Sign In">
        <input type="reset" value="Nevermind">
      </div>
    </form>
  </div>
  <script src="clay.js">
  </script>
</body>
</html>
