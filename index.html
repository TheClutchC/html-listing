<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Practice</title>
</head>
<body>
  <div>
    <h1>Practice Git</h1>
    <menu>
      <button><li>Sourdough Bread Loaf</li></button>
      <button><li>Sourdough Cinnamon Rolls</li></button>
      <button><li>Cast Iron Bread</li></button>
    </menu>
  </div>
  <div>
    <form>
      <div>First Name: <input type="text"></div>
      <div>Last Name: <input type="text"></div>
      <div>Email: <input type="email" required></div>
      <div>Birthday: <input type="date"></div>
      <div>Gender: <input type="radio" name="gender">Male <input type="radio" name="gender">Female <input type="radio" name="gender">Other <input type="radio" name="gender">Unspecified</div>
      <span><input type="submit" value="Sign In"></span>
      <span><input type="reset" value="Nevermind"></span>
    </form>
  </div>
  <script src="clay.js">
  </script>
</body>
</html>
